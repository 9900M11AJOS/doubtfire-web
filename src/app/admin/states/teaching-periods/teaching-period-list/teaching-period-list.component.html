<div>
  <h3>Teaching periods</h3>
  <table
    mat-table
    [dataSource]="teachingPeriodsAsMatTableDataSource$ | async"
    class="mat-elevation-z8 teaching-periods-table"
    matSort
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- id: number;
          period: string;
          year: string;
          startDate: Date;
          endDate: Date;
          activeUntil: string;
          active: boolean; -->

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox disabled color="primary" [checked]="element.active"> </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let element">{{ element.startDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End date</th>
      <td mat-cell *matCellDef="let element">{{ element.endDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="activeUntil">
      <th mat-header-cell *matHeaderCellDef>Active until</th>
      <td mat-cell *matCellDef="let element">{{ element.activeUntil | date }}</td>
    </ng-container>

    <td mat-footer-cell *matFooterCellDef>
      <div class="edit-actions right">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="selectTeachingPeriod(row)" *matRowDef="let row; columns: displayedColumns"></tr>
