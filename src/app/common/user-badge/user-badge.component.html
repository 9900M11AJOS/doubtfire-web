<a (click)="goToStudent()" fxLayout="row" fxLayoutAlign="start start" *ngIf="project?.student !== null">
  <user-icon size="40" [user]="project.student" style="margin-right: 8px"></user-icon>
  <div fxLayout="column" fxLayoutAlign="start start" style="line-height: 0.5em; font-family: 'Grotesk'">
    <h4 style="margin-bottom: 1px" class="mat-h4">
      {{ project.student.nickname ? project.student.nickname : project.student.firstName }}
    </h4>
    <p class="mat-caption">Targetting {{ project.targetGradeWord }}</p>
    <p class="mat-caption">{{ project.activeTasks()[0].definition.name }}</p>
  </div>
</a>
