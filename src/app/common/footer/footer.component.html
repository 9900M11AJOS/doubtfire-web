<mat-toolbar class="footer" style="min-height: 85px" fxLayout="row" fxLayoutAlign="center center">
  <f-user-badge fxFlex fxFlexAlign="start start" [project]="selectedTask?.project"></f-user-badge>

  <span fxFlex fxFlexAlign="center center" class="center-buttons" fxLayoutAlign="center center">
    <button mat-icon-button aria-label="" class="button" (click)="selectedTask?.updateTaskStatus('redo')">
      <mat-icon>undo</mat-icon>
    </button>
    <button mat-icon-button aria-label="" class="button large-button" (click)="selectedTask?.updateTaskStatus('fix')">
      <mat-icon>construction</mat-icon>
    </button>
    <button
      mat-icon-button
      aria-label=""
      class="button large-button"
      (click)="selectedTask?.updateTaskStatus('complete')"
    >
      <mat-icon>done</mat-icon>
    </button>
    <button mat-icon-button aria-label="" class="button" (click)="selectedTask?.updateTaskStatus('discuss')">
      <mat-icon>question_answer</mat-icon>
    </button>
  </span>

  <div fxFlex fxFlexAlign="end start" fxLayout="row" fxLayoutAlign="end center">
    <button mat-icon-button aria-label="" class="button small-button" [matMenuTriggerFor]="aboveMenu">
      <mat-icon class="small-icon">more_vert</mat-icon>
    </button>
    <mat-menu #aboveMenu="matMenu" yPosition="above">
      <button mat-menu-item (click)="viewTaskSheet()">View task sheet</button>
      <button mat-menu-item (click)="viewSubmission()">View student submission</button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="selectedTask?.updateTaskStatus('time_exceeded')">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="running_with_errors"></mat-icon>
        Mark as time exceeded
      </button>
      <button mat-menu-item (click)="selectedTask?.updateTaskStatus('fail')">
        <mat-icon aria-hidden="false" aria-label="Fail icon" fontIcon="cancel"></mat-icon>
        Mark as fail
      </button>
    </mat-menu>
    <button mat-icon-button aria-label="" class="button small-button" (click)="downloadFiles()">
      <mat-icon class="small-icon">sim_card_download</mat-icon>
    </button>
    <button mat-icon-button aria-label="" class="button small-button" (click)="downloadSubmissionPdf()">
      <mat-icon class="small-icon">file_download</mat-icon>
    </button>
    <f-project-progress-bar [progress]="selectedTask?.project.taskStats"></f-project-progress-bar>
    <mat-chip-list aria-label="Target Grade Symbol">
      <mat-chip style="min-width: 33px">{{ selectedTask?.project.targetGradeAcronym }}</mat-chip>
    </mat-chip-list>
  </div>
</mat-toolbar>
