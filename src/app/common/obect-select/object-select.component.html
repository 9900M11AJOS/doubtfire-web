<mat-form-field appearance="outline">
  <mat-label>{{label}}</mat-label>
  <mat-select [(value)]="target" (selectionChange)="selectionChange($event)" [compareWith]="compareFn">
    <mat-option *ngFor="let element of source" [value]="element.value" >
      {{element.text}}
    </mat-option>
  </mat-select>
</mat-form-field>
