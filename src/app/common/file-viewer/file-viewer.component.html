<div *ngIf="fileType === 'pdf'">
  <pdf-viewer
    style="display: block"
    [src]="blobUrl"
    *ngIf="blobUrl"
    [render-text]="true"
    (after-load-complete)="onLoaded()"
    (page-rendered)="loaded = true"
  ></pdf-viewer>
</div>

<div *ngIf="fileType === 'html'">
  <iframe [src]="blobUrl | safe" width="100%" height="100%"></iframe>
</div>
