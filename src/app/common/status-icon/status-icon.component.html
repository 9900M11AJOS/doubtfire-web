<mat-chip-listbox aria-label="Task Status Icon">
  <mat-chip-option
    tabindex="-1"
    disableRipple
    [ngClass]="statusClass(status)"
    matTooltip="{{ statusLabel(status) }}"
    matTooltipPosition="above"
    [matTooltipDisabled]="!showTooltip"
    ><i class="fa {{ statusIcon(status) }}"></i>
  </mat-chip-option>
</mat-chip-listbox>
