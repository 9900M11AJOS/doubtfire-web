<mat-form-field>
  <mat-label>Start date to target</mat-label>
  <mat-date-range-input
    [rangePicker]="picker"
    [comparisonStart]="taskDefinition.targetDate"
    [comparisonEnd]="taskDefinition.dueDate"
  >
    <input matStartDate placeholder="Start date" [(ngModel)]="taskDefinition.startDate" name="startDate" required />
    <input matEndDate placeholder="Target date" [(ngModel)]="taskDefinition.targetDate" name="targetDate" required />
  </mat-date-range-input>

  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
  <mat-hint>Start to suggested completion date</mat-hint>
</mat-form-field>

<mat-form-field>
  <mat-label>Target to final feedback </mat-label>
  <mat-date-range-input
    [rangePicker]="duePicker"
    [comparisonStart]="taskDefinition.startDate"
    [comparisonEnd]="taskDefinition.targetDate"
  >
    <input matStartDate placeholder="Target date" [(ngModel)]="taskDefinition.targetDate" name="targetDate" required />
    <input matEndDate placeholder="Final feedback date" [(ngModel)]="taskDefinition.dueDate" name="dueDate" required />
  </mat-date-range-input>

  <mat-datepicker-toggle matIconSuffix [for]="duePicker"></mat-datepicker-toggle>
  <mat-date-range-picker #duePicker></mat-date-range-picker>
  <mat-hint>Suggestion completion date to final feedback</mat-hint>
</mat-form-field>
