<div class="flex flex-row gap-4">
  <div class="basis-1/2 flex flex-col">
    <f-file-drop (filesDropped)="uploadTaskSheet($event)" [selectFn]="matchPdfFiles" />
    <div class="flex-grow" appDragDrop (fileDropped)="uploadTaskSheet($event)" style="background-color: red;"><mat-icon>upload</mat-icon> Task Sheet</div>
    <div *ngIf="taskDefinition.hasTaskSheet">
      <button mat-flat-button (click)="downloadTaskSheet()" class="flex-grow">Download Task Sheet</button>
      <button mat-flat-button color="warn" (click)="removeTaskSheet()" class="flex-grow">Delete Task Sheet</button>
    </div>
  </div>
  <div class="basis-1/2 flex flex-col">
    <div class="flex-grow" appDragDrop (fileDropped)="uploadTaskResources($event)" style="background-color: red;"><mat-icon>upload</mat-icon> Task Resources</div>
    <div *ngIf="taskDefinition.hasTaskResources">
      <button class="flex-grow" mat-flat-button (click)="downloadTaskResources()">Download Task Zip</button>
      <button class="flex-grow" mat-flat-button color="warn" (click)="removeTaskResources()">Delete</button>
    </div>
  </div>
</div>
