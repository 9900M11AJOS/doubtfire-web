<div class="inbox-panel-full-screen">
  <staff-task-list
    ng-if="taskData"
    [show-search-options]="showSearchOptions"
    [filters]="filters"
    [task-data]="taskData"
    [unit]="unit"
    [unit-role]="unitRole"
  >
  </staff-task-list>
  <f-task-dashboard
    [task]="taskData.selectedTask"
    [show-submission]="true"
  >
  </f-task-dashboard>
  <task-comments-viewer
    style="min-width: 350px; flex-grow: 1; max-width: 350px; margin-left: 10px;"
    [task]="taskData.selectedTask"
    [project]="taskData.selectedTask.project"
  >
  </task-comments-viewer>
</div>
